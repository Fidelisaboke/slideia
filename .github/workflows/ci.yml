name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd backend
          uv sync --group dev --group test

      - name: Install backend project in editable mode
        run: |
          cd backend
          uv run pip install -e .

      - name: Load test environment variables
        run: |
          if [ -f backend/.env.test ]; then
            echo "Loading environment variables from .env.test"
            grep -vE '^\s*(#|$)' backend/.env.test >> $GITHUB_ENV
            echo "Environment variables loaded successfully."
          else
            echo ".env.test file not found!"
            exit 1
          fi

      - name: Lint with ruff
        run: |
          cd backend
          uv run ruff check .

      - name: Check formatting with ruff
        run: |
          cd backend
          uv run ruff format --check src tests

      - name: Run tests with pytest
        run: |
          cd backend
          export PYTHONPATH=$PWD/src:$PYTHONPATH
          uv run pytest --cov=slideia --cov-report=xml --cov-report=term-missing


  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

